<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src ="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
    <div style ="margin:-top: 50px;" class= "ui caontainer">
        <h1 class="ui center aligned header">To-Do App</h1>
        
        <form class="ui form" action ="/add" method="post">

            <div class="field">
                <label>To-do Title</label>
                <input type ="text" name="title" placeholder="Enter Todo....">
                <br><br>
                <button class ="ui blue button" type="submit">Add</button>
            </div>
        </form>

        {%for todo in todo_list%}

        <div class ="ui segment">
            <p class="ui big header">{{todo.id}} | {{todo.title}}</p>

                {% if todo.complete == False %}
                    <p>{{todo.id}}. {{todo.title}} - Not Complete</p>
                {% else %}
                    <p>{{todo.id}}. {{todo.title}} - Complete</p>
                {% endif %}

        <a href="/update/{{ todo.id }}">Update</a>
        <a href="/delete/{{ todo.id }}">Delete</a>

        </div>

        {%endfor%}
    </div>
</body>
</html>
